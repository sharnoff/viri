# Default file viewer keybindings - WORK IN PROGRESS
mode_names: ['normal', 'insert']
start_with: 'normal'
modes:
  insert:
    Union:
      # The blanket insertion of all non-modifier keys
      - Map:
        - "view::Command::Insert"
        - Map:
          - "text::InsertKind::Char"
          - Atom: { key: Any }
      
      # Esc takes us back to normal mode
      - Const:
        - Atom: { key: { Single: { code: Escape } } }
        - { ChangeMode: 'normal' }

      # Backspace deletes a character
      - Const:
        - Atom: { key: { Single: { code: Backspace } } }
        - { TODO }

      # Ctrl+w deletes a single word
      - Const:
        - Atom: { key: { Single: { code: { Char: 'w' }, mods: Ctrl } } }
        - { TODO }

  normal:
    base: TODO
    parts: TODO
